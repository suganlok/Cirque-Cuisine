<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Lover's Paradise</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Welcome</a>
      <div>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="Coffee Lover Landing page.html">Landing page </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron mt-5">
        <h1>Log In</h1>
        <p>Enter your email and password below to log in to Coffee Lover</p>
      </div>
      <form>
        <div class="form-group">
          <label for="usermail">Email Address</label>
          <input type="email" id="usermail" class="form-control" placeholder=" email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder=" password">
        </div>
        <div class="form-check">
          <input type="checkbox" id="check" class="form-check-input">
          <label for="check" class="form-check-label">Keep me Logged In</label>
        </div>
        <button type="submit" class="btn btn-outline-secondary">Submit</button>
      </form>
    </div>
  </body>
  </html>
